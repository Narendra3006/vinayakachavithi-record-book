<!DOCTYPE html>
<html>
<head>
    <title>Edit Debit</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="p-4">
    <h2>Edit Debit Entry</h2>
    <form method="POST">
        <input name="item" value="{{ debit[1] }}" class="form-control mb-2" required>
        <input name="amount" type="number" value="{{ debit[2] }}" class="form-control mb-2" required>
        <button class="btn btn-success">Save Changes</button>
    </form>
</body>
</html>
